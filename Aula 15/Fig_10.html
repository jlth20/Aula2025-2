<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<search>
  <label>
    Buscar ou filtrar sua pesquisa
    <input type="search" id="query" />
  </label>
  <label>
    <input type="checkbox" id="exact-only" />
    Somente valores exatos
  </label>

  <section>
    <h3>Resultados:</h3>
    <ul id="results">
      <!-- resultado da Busca -->
    </ul>
    <output id="no-results">
      <!-- Nenhum resultado encontrado -->
    </output>
  </section>
</search>
</body>
</html>
